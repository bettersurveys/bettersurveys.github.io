<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Better Surveys</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="build.js" type="module"></script>
	<link rel="modulepreload" href="https://cdn.jsdelivr.net/pyodide/v0.28.0/full/pyodide.mjs">
	<script type="module" src="https://luiscastro193.github.io/svg-inliner/svg-inliner.js" async></script>
	<script type="module" src="https://luiscastro193.github.io/stats.js" async></script>
	<script src="https://cdn.jsdelivr.net/npm/vega/build/vega.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite/build/vega-lite.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed/build/vega-embed.min.js" data-id="vegaEmbed" defer></script>
</head>
<body>
	<div class="main-container">
		<header>
			<section class="main-header-logos">
				<img src="images/logo_plataforma.png" alt="Better Surveys"/>
				<div class="header-divider"></div>
				<img src="images/logo_EASP.svg" alt="Escuela Andaluza de Salud Pública"/>
				<div class="header-divider"></div>
				<img src="images/logo_UGR.svg" alt="Universidad de Granada"/>
				<div class="header-divider"></div>
				<img src="images/ministerio.svg" alt="Ministerio de Ciencia e Innovación"/>
				<div class="header-divider"></div>
				<img src="images/next-generation.svg" alt="NextGenerationEU"/>
				<div class="header-divider"></div>
				<img src="images/plan.svg" alt="Plan de Recuperación, Transformación y Resiliencia"/>
				<div class="header-divider"></div>
				<img src="images/agencia.svg" alt="Agencia Estatal de Investigación"/>
			</section>
		</header>
		<main>
			<dialog class="modal loading" oncancel="event.preventDefault()" onclose="this.showModal()">
				<img src="images/loading.svg"/>
				<p data-i18n="loading">Loading</p>
				<p data-i18n="appLoading">The app is loading. Please, wait a moment.</p>
			</dialog>
			<script>document.querySelector('dialog').showModal()</script>
		</main>
		<footer>
			<section class="footer-sponsors">
				<span data-i18n="sponsor1">Andalusian School of Public Health</span>
				<div class="header-divider"></div>
				<span data-i18n="sponsor2">University of Granada</span>
			</section>
			<section class="footer-links">
				<a data-i18n="privacy" data-i18n-href="privacyLink" href="/texts/en/privacy" target="_blank" rel="noopener">Privacy policy</a>
			</section>
		</footer>
	</div>
	<section class="help-section">
		<div class="help-background"></div>
		<article></article>
		<button><img src="images/help-i.svg"/></button>
	</section>
</body>
</html>
